<ion-view>
    <ion-nav-bar class="bar-primary">
        <ion-nav-buttons side="right">
            <button class="button-light" ng-click="doAbout()" nav-direction="back">
                Back
            </button>
        </ion-nav-button>
    </ion-nav-bar>
    <ion-nav-title class="f-w-500">Berita</ion-nav-title>
    <ion-content>
        <div class="padding">
            <h3 class="f-w-500">{{ posts.title.rendered }}</h3>
        </div>
        <small class="padding">{{ posts.date | date : "dd MMM y" }}</small>
        <div class="padding content" ng-bind-html="posts.content.rendered"></div>
    </ion-content>
</ion-view>
